[package]
name = "hardwire"
version = "0.1.0"
authors = ["Adrien Pestel"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
derive_more = "0.99.17"
askama = "0.12.0"
nanoid = "0.4.0"
log = "0.4.14"
pretty_env_logger = "0.5.0"
console-subscriber = "0.2.0"


clap = { version = "4.5.6", features = ["derive"] }
anyhow = "1.0.86"
tokio = { version = "1.38.0", features = ["full", "tracing"] }
tokio-util = "0.7.10"
tower-http = { version = "0.5.2", features = ["full"] }
axum = { version = "0.7.5", features = ["ws", "tokio"] }
axum-extra = "0.9.3"
axum-tracing-opentelemetry = { version = "0.18.1" }
url = "2.5.0"
http = "1.1.0"

opentelemetry = { version = "0.23.0" }
# opentelemetry-otlp = { version = "0.12.0", features = ["reqwest-client"] }
opentelemetry-otlp = { version = "0.16.0", features = [
  "reqwest-client",
  "grpc-tonic",
  "http-proto",
] }

tracing = "0.1.37"
tracing-opentelemetry = "0.24.0"
tracing-subscriber = { version = "0.3.17", features = [
  "env-filter",
  "fmt",
  "json",
] }

init-tracing-opentelemetry = { version = "0.18.1", features = [
  "tracer",
  "otlp",
  "tracing_subscriber_ext",
  "jaeger",
] }

tracing-opentelemetry-instrumentation-sdk = "0.18.1"

sha2 = "0.10.7"
matroska = "0.26.0"
sqlx = { version = "0.7.1", default-features = false, features = [
  "sqlite",
  "macros",
  "migrate",
  "runtime-tokio",
] }
chrono = "0.4.19"
# openssl = { version = "0.10.38", features = ["vendored"] }

# qbittorrent = { git = "https://github.com/apestel/qbittorrent" }
walkdir = "2.3.2"

bytes = "1.3.0"
futures = "0.3.28"
serde_json = "1.0.104"
serde = "1.0.183"
indextree = "4.6.0"
