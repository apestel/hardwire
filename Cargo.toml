[package]
name = "hardwire"
version = "0.1.0"
authors = ["Adrien Pestel"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
derive_more = "0.99.17"
askama = "0.11.0"
nanoid = "0.4.0"
log = "0.4.14"
pretty_env_logger = "0.4.0"
clap = { version = "3.0.0", features = ["derive"] }
actix-web = "4.0.0-beta.18"
actix-files = "0.6.0-beta.4"
sha2 = "0.10.0"
matroska = "0.9.0"
sqlx = { version = "0.5.10", default-features = false, features = ["runtime-actix-native-tls","sqlite", "macros", "offline", "migrate"] }
chrono = "0.4.19"
openssl = { version = "0.10.38", features = ["vendored"] }